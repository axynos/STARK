<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>STARK</title>
    <script>
      (() => {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();

      // HACK: This needs to be here for the minimize and close buttons to work.
      // Shitty way to do it, I know. I'm sorry, I tried.
      currentWindow = require('electron').remote.getCurrentWindow();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        // Dynamically include DLL if in development
        if (process.env.NODE_ENV === 'development') {
          const dllScript = document.createElement('script');
          dllScript.src = '../dll/vendor.dll.js';
          document.body.appendChild(dllScript);
        }

        // Dynamically insert the renderer process
        const script = document.createElement('script');
        const port = process.env.PORT || 1212;

        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';

        // @HACK: Writing the script path should be done
        //        with HtmlWebpackPlugin
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
